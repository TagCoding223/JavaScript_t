<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try to test time compixitiy</title>
</head>

<body>
    <script>
        function fac(a) {
            if (a == 0 || a == 1) {
                return 1;
            }
            return a * fac(a - 1);
        }


        console.time("Teditional");
        let a = fac(5);
        console.log(a);
        console.timeEnd("Teditional");

        // focme=(a,b)=>{
        //     if(a<b){
        //         return a*focme(++a,b);
        //     }
        //     return b;
        // }

        function focme(a, b) {
            if (a < b) {
                return a * focme(++a, b);
            }
            return b;
        }

        console.time("Advance");
        let b = focme(1, 5);
        console.log(b);
        console.timeEnd("Advance");
    </script>
</body>

</html>
