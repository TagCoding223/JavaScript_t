<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Merger - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-4">
        <h1>Pdf Merger</h1>
        <form action="/merge" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Select pdf files you want to merge</label>
                <input onclick="changeFilename()" name="pdfs" class="form-control" type="file" id="formFileMultiple" multiple accept=".pdf">
                <p>Note : please select minimum 2 files.</p>
                <input type="text" value="" id="filename" name="filename" style="display: none;">
                <button id="btn_submit" class="btn btn-primary my-4" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let filename=document.getElementById('filename')
        let pdf_select = document.getElementsByName('pdfs')[0]
        let btn_submit = document.getElementById('btn_submit')
        changeFilename=()=>{
            filename.value=new Date().getTime()
            pdf_select.value=''
        }
        pdf_select.addEventListener('change',()=>{
            if(pdf_select.files.length==2){//pdf_select.files.length
                btn_submit.disabled=false
            }else if(pdf_select.files.length==1){
                alert('single file not allowed')
                btn_submit.disabled=true
            }else if(pdf_select.files.length>2){
                alert("minimum two files allowed")
                btn_submit.disabled=true
            }
        })
    </script>
</body>

</html>
