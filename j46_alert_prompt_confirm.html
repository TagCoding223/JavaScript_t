<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert , prompt & confirm</title>
</head>
<body>
    <script>
        let nam=prompt("Enter your name","unknown");
        let con=confirm("Do you want to dispaly your name in webpage");
        if (con) {
            alert("now your name display on webpage")
            document.write(nam);
        } else {
            alert("now your name not display on webpage")
        }
    </script>
</body>
</html>
