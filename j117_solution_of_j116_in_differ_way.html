<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject pomise with async await</title>
</head>
<body>
    <script>
        let p=()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    reject("Promise rejected after 3 seconds.")
                },3000)
            })
        }

        let a= async ()=>{
            try{
                let c= await p()
                console.log(c);
            }catch(err){
                console.log("Error : ",err);
            }
        }

        a()
    </script>
</body>
</html>
