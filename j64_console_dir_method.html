<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Dir</title>
</head>
<body>
    <span>i am a span</span>
    <script>
        console.log(document.getElementsByTagName('span')[0]);// give complete element
        console.dir(document.getElementsByTagName('span')[0]);// make and give an object of span
        console.dir(document.getElementsByTagName('span')[0].textContent);// make and give an object
    </script>
</body>
</html>
