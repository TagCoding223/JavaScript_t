<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetchapi_with_post_and_options</title>
</head>
<body>
    
    <script>
        let p=fetch('http://localhost:3000/news',{
        // let p=fetch('https://vapi-uxd9.onrender.com/news',{
            method:'POST',
            body:JSON.stringify({
                title:'Kumkum',
                news_link:'visg',
                image_link:'http://unplash.com',
                news_host:'vpress'
            }),
            headers:{
                'Content-type':'application/json; charset=UTF-8',
            },
        })
        p.then((response)=>{
            // console.log(response);
            console.log(response.ok);
            console.log(response.status);
            return response.text()
            // return response
        }).then((value)=>{
            console.log(value);
            // document.write(value)
        }).catch((err)=>{
            console.log(err);
        })
    </script>
</body>
</html>
