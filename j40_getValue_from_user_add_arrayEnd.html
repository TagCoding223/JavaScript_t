<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add value at array end</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,7,8,9];
        let a=prompt("Enter a value");
        arr.push(a);
        // prompt , alert , confirm use less because they puase web page execution like below line not show before alert message
        document.write("array has :",arr,"\ninserted element is : ",a);
        alert("given value insert at array end successfully");
    </script>
</body>
</html>
