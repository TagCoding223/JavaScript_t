<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject pomise with async await</title>
</head>

<body>
    <script>
        let a = async () => {
            let x = new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(new Error("Promise rejected after 3 seconds."))
                }, 3000);
            })
            return await x
        }

        let y = a()
        y.then((result) => {
            console.log(result);
        }).catch((err) => {
            console.log(err);
        });
    </script>
</body>

</html>
